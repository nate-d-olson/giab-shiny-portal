name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.2.1

      - name: Install dependencies
        run: |
          R -e 'install.packages("remotes")'
          R -e 'remotes::install_deps()'

      - name: Build and test
        run: R CMD build . && R CMD check *tar.gz
  
      - name: Deploy
        uses: r-lib/actions/deploy@v2
        with:
          token: ${{ secrets.SHINYAPPS_TOKEN }}
          provider: shinyapps
